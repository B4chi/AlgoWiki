<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Algorithmen Wiki</title>
    <script src="jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="theme.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">

    <script type="text/javascript">
        $(document).ready(function () {


            $('#insertionSort').click(function () {
                $('#content').animate({"opacity": 0}, "slow", function () {
                    $('#content').load("insertionSort.html",function () {
                        $('#content').animate({"opacity": 1}, "slow");
                    });
                });

            });

            $('#bubbleSort').click(function () {
                $('#content').animate({"opacity": 0}, "slow", function () {
                    $('#content').load("bubbleSort.html",function () {
                        $('#content').animate({"opacity": 1}, "slow");
                    });
                });
            });
            $('#quickSort').click(function () {
                $('#content').animate({"opacity": 0}, "slow", function () {
                    $('#content').load("quicksort.html",function () {
                        $('#content').animate({"opacity": 1}, "slow");
                    });
                });
            });
            $('#mergeSort').click(function () {
                $('#content').animate({"opacity": 0}, "slow", function () {
                    $('#content').load("mergeSort.html",function () {
                        $('#content').animate({"opacity": 1}, "slow");
                    });
                });
            });
            $('#binarySearch').click(function () {
                $('#content').animate({"opacity": 0}, "slow", function () {
                    $('#content').load("binarySearch.html",function () {
                        $('#content').animate({"opacity": 1}, "slow");
                    });
                });

            })
        });



    </script>

</head>
<body>
<nav>
    <ul>
        <li id="insertionSort">Insertionsort</li>
        <li id="bubbleSort">Bubblesort</li>
        <li id="quickSort">Quicksort</li>
        <li id="mergeSort">Mergesort</li>
        <li id="binarySearch">Binary Search</li>
    </ul>
</nav>
<main>
    <h1>AlgoWiki</h1>
    <div id="content">

    </div>
</main>




</body>
</html>
